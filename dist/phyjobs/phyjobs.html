<div class="container-fluid" id="main"> <h1>My Saved Locums</h1> <div class="row"> <div post-submit-callback> <div class="accordion" id="accordion2"> <div class="accordion-group"> <div class="accordion-heading"> <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="/#/physicians/#collapseOne">Narrow Your Saved Jobs </a> </div> <div id="collapseOne" class="accordion-body collapse"> <div class="accordion-inner"> <div class="panel panel-default" style="padding-left: 15px"> <p>Salary Options: </p> <div class="checkbox"> <label> <input type="checkbox" data-ng-model="search.salary.type1" data-ng-true-value="'$$'" data-ng-false-value="''"> $$/hr </label> </div> <div class="checkbox"> <label> <input type="checkbox" data-ng-model="search.salary.type2" data-ng-true-value="'$$$$'" data-ng-false-value="''"> $$$$/hr </label> </div> <p>Shift Options: </p> <div class="checkbox"> <label> <input type="checkbox" data-ng-model="search.time.type1" data-ng-true-value="'A.M'" data-ng-false-value="''"> AM </label> </div> <div class="checkbox"> <label> <input type="checkbox" data-ng-model="search.time.type2" data-ng-true-value="'P.M'" data-ng-false-value="''"> PM </label> </div> </div> </div> </div> </div> </div> <!-- item list --> <div ng-repeat="job in appliedjobs | filter:search.type | filter:search.salary.type1 | filter:search.salary.type2 | filter:search.time.type1 | filter:search.time.type2"> <hr> <h4><a href="">{{job.timeslot}} at {{job.facility}}</a></h4> <p>Salary: {{job.salary}} ({{job.jobtype}})</p> <p>Applied on 3/2/2015</p> </div> <!-- /item list --> </div> <div class="col-xs-4"><!--map-canvas will be postioned here--></div> </div></div>
